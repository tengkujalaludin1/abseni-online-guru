<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Absensi Guru QR Code</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- QR Scanner -->
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>

  <!-- QR Generator -->
  <script src="https://unpkg.com/qrcode@1.5.3/build/qrcode.min.js"></script>
</head>

<body class="bg-emerald-900 min-h-screen p-4">

<header class="text-center text-white mb-5">
  <h1 class="text-3xl font-bold">Absensi Guru</h1>
  <p>Pondok Pesantren Darul Ulum Indragiri</p>
  <p id="clock" class="text-2xl mt-2 font-semibold"></p>
</header>

<!-- ================== ABSENSI ================== -->
<div class="max-w-md mx-auto bg-white rounded-2xl shadow-xl p-4">

  <p class="text-center text-slate-600 mb-3">
    Arahkan kamera ke QR Code guru
  </p>

  <div id="reader" class="aspect-square rounded-xl overflow-hidden mb-4"></div>

  <div class="flex gap-2 mb-3">
    <button id="startBtn" onclick="startScanner()"
      class="flex-1 bg-emerald-600 text-white py-3 rounded-xl">
      Mulai Scan
    </button>

    <button id="stopBtn" onclick="stopScanner()"
      class="flex-1 bg-slate-300 py-3 rounded-xl hidden">
      Stop
    </button>
  </div>

  <div id="result"
    class="hidden bg-emerald-50 border border-emerald-200 p-3 rounded-xl mb-3">
    <p id="nama" class="font-bold text-emerald-800"></p>
    <p id="waktu" class="text-sm text-emerald-600"></p>
  </div>

  <button onclick="downloadCSV()"
    class="w-full bg-blue-600 text-white py-3 rounded-xl">
    Download Rekap Absensi (CSV)
  </button>
</div>

<!-- ================== LOGIN ADMIN ================== -->
<div id="loginAdmin"
  class="max-w-md mx-auto bg-white rounded-2xl shadow-xl p-4 mt-6">

  <h2 class="font-bold text-center mb-3">Login Admin</h2>

  <input id="adminPin" type="password"
    placeholder="Masukkan PIN Admin"
    class="w-full border rounded-xl px-3 py-2 mb-2">

  <button onclick="loginAdmin()"
    class="w-full bg-slate-800 text-white py-2 rounded-xl">
    Masuk
  </button>
</div>

<!-- ================== PANEL ADMIN ================== -->
<div id="adminPanel"
  class="hidden max-w-md mx-auto bg-white rounded-2xl shadow-xl p-4 mt-6">

  <h2 class="font-bold text-center mb-3">Panel Admin</h2>

  <input id="guruName" type="text"
    placeholder="Nama Guru"
    class="w-full border rounded-xl px-3 py-2 mb-2">

  <button onclick="addGuru()"
    class="w-full bg-emerald-700 text-white py-2 rounded-xl mb-2">
    Tambah Guru & Buat QR
  </button>

  <canvas id="adminQR" class="mx-auto my-3"></canvas>

  <button onclick="downloadAdminQR()"
    class="w-full bg-purple-600 text-white py-2 rounded-xl mb-3">
    Download QR Guru
  </button>

  <ul id="guruList" class="text-sm text-slate-600"></ul>
</div>
